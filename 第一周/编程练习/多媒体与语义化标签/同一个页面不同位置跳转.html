<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同一个页面不同位置跳转</title>
</head>

<body>
    <!--目录-->
    这是顶部
    <div>
        <p>
            <a href="#sg">水果</a>
        </p>
        <p>
            <a href="#sc">蔬菜</a>
        </p>
        <p>
            <a href="#yd">运动</a>
        </p>
    </div>
    <!--内容-->
    <h2><a id="sg">水果</a></h2>
    <div>
        <ul>
            <li>香蕉</li>
            <li>苹果</li>
            <li>葡萄</li>
            <li>梨</li>
            <li>西瓜</li>
            <li>樱桃</li>
            <li>菠萝</li>
            <li>橙子</li>
            <li>柚子</li>
            <li>芒果</li>
        </ul>
    </div>

    <p>
        <a href="#top">回到顶部</a>
    </p>

    <h2><a id="sc">蔬菜</a></h2>
    <div>
        <ul>
            <li>西红柿</li>
            <li>黄瓜</li>
            <li>土豆</li>
            <li>芹菜</li>
            <li>蒜苔</li>
            <li>西葫芦</li>
            <li>香菇</li>
            <li>菠菜</li>
            <li>豆角</li>
            <li>油菜</li>
        </ul>
    </div>

    <p>
        <a href="#top">回到顶部</a>
    </p>

    <h2><a id="yd">运动</a></h2>
    <div>
        <ul>
            <li>跑步</li>
            <li>跳绳</li>
            <li>乒乓球</li>
            <li>羽毛球</li>
            <li>足球</li>
            <li>篮球</li>
            <li>跳远</li>
            <li>跳高</li>
            <li>排球</li>
            <li>踢毽子</li>
            <li>滑雪</li>
            <li>拳击</li>
            <li>棒球</li>
            <li>网球</li>
        </ul>
    </div>

    <p>
        <a href="#top">回到顶部</a>
    </p>
</body>

</html>
