<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现Header区域和Gallery区域的内容</title>
</head>

<body>
    <div class="logo">
        <!--Header-->
        logo
        <ul>
            <li>HOME</li>
            <li>ABOUT</li>
            <li>GALLERY</li>
            <li>FACULTY</li>
            <li>EVENTS</li>
            <li>CONTACT</li>
        </ul>

        <!--Gallery-->
        <dl>
            <dt>图片</dt>
            <dd>Science Lab</dd>
        </dl>

        <dl>
            <dt>图片</dt>
            <dd>Indoor Stadium</dd>
        </dl>

        <dl>
            <dt>图片</dt>
            <dd>Transportation</dd>
        </dl>

        <dl>
            <dt>图片</dt>
            <dd>Kids Room</dd>
        </dl>

        <dl>
            <dt>图片</dt>
            <dd>Meditation Classes</dd>
        </dl>

        <dl>
            <dt>图片</dt>
            <dd>Kids Play Ground</dd>
        </dl>
    </div>
</body>

</html>
