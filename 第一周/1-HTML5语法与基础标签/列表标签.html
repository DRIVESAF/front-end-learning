<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>
    <div>
        <h1>前端主要技术简介</h1>
    </div>

    <!--无序列表-->
    <div>
        <dl>
            <dt>HTML</dt>
            <dd>超文本标记语言</dd>
            <dt>CSS</dt>
            <dd>层叠式样式表</dd>
            <dt>JavaScript</dt>
            <dd>JS脚本程序</dd>
        </dl>
    </div>

    <div>
        <h1>要购买的东西</h1>
    </div>

    <div>
        <!--无序列表-->
        <ul>
            <li>牛奶</li>
            <li>咖啡</li>
            千万要买拿铁咖啡，太香啦！
            <li>水果</li>
            <li>猫猫可颂！！</li>
        </ul>
    </div>

    <div>
        <h1>考试成绩排名</h1>
    </div>

    <div>
        <!--有序列表-->
        <ol type="a">
            <li>小赵</li>
            <li>小钱</li>
            <li>小孙</li>
            <li>小李</li>
        </ol>
    </div>

    <div><!--嵌套列表-->
        <ol>
            <li>
                <h3>上海市</h3>
                <ul>
                    <li>静安区</li>
                    <li>浦东新区</li>
                </ul>
            </li>
            <li>
                <h3>江苏省</h3>
                <ul>
                    <li>南京</li>
                    <li>苏州</li>
                </ul>
            </li>
        </ol>
    </div>
</body>

</html>
