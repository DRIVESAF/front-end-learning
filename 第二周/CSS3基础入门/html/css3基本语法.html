<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3基本语法</title>
    <style>
        h2 {
            color: darkseagreen;
            background-color: darkslategray;
        }

        p {
            color: lightblue;
            background-color: cornflowerblue;
        }

        li {
            color: rgb(252, 233, 69);
            background-color: rgb(239, 187, 66);
        }
    </style>
</head>

<body>
    <h2>我是二级标题</h2>
    <h2>我是二级标题</h2>
    <h2>我是二级标题</h2>

    <p>我是段落</p>
    <p>我是段落</p>
    <p>我是段落</p>

    <ul>
        <li>我是列表项</li>
        <li>我是列表项</li>
        <li>我是列表项</li>
    </ul>
</body>

</html>
